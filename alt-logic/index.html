<!DOCTYPE html>
<html>

<head>
    <title>FuelBooker Login</title>
    <link rel="stylesheet" href="../style/style-login.css" type="text/css">
</head>

<body>
    <div class="login-box">
        <div class="login-headline">
            FuelBooker
        </div>
        <form class="login-body" method="POST" action="login.php">
            <p>Login to your account</p>
            <div class="login-form">
                <input class="login-form-textfield" type="email" name="user_email" id="user_email" placeholder="Email"
                    required>
                <input class="login-form-textfield" type="password" name="user_password" id="user_password"
                    placeholder="Password" pattern="[a-zA-z\d]{6,12}" required
                    title="Passwords needs to contain alphabets or digits of length between 6 and 12.">
                <input type="submit" class="login-form-button" name="login_button" value="Login">
                <div class="signin-box">
                    <a>Sign up?</a>
                </div>
                <div class="login-from-errorhandle" id="error_box">
                    <ul id="error_ul_parent">
                        <li>Generic error</li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="bottom-div">
        <h2>?</h2>
        <p>Connect with us</p>
        <p>Contact number : 4571658162</p>
        <p>#somenumber, some street, some area, some city</p>
        <a href="mailto:theamgacramoghcr@gmail.com" title="Click here to write a mail to us">Write to us</a>
    </div>
</body>

</html>
